<div class="modal fade" id="modalAddCategory" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分类名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="cg_name">
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 control-label">是否显示</label>
                                <div class="col-sm-10">
                                    <label class="radio-inline">
                                       <input type="radio" name="cg_is_hide"  value="0" checked='checked'> 显示
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="cg_is_hide"  value="1"> 隐藏
                                    </label>
                                </div>
                            </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="cg_order">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">上级分类</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="cg_pid">
                                    <!-- option有文本是用户看的，value是用来提交表单 -->
                                    <!-- 实际效果是在option的顶部还有一个option值，{cg_id:0,cg_name:'顶级分类'} 
                                        我们在js中通过unshift方法添加到了数组的顶部了，除此之外，我们还可以通过直接在模板中添加的方法来
                                    -->
                                    <!-- <option value="0">顶级分类</option> -->
                                   {{each result v}}
                                   <option value="{{v.cg_id}}">{{v.cg_name}}</option>
                                   {{/each}}
                                </select>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-2">
                                <button type="submit" class="btn btn-success">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
