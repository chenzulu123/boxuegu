<div class="modal fade" id="modalEditUser" tabindex="-1" role="dialog">
    <!-- modal-lg大模态框 -->
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">个人中心</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_name" value="{{tc_name}}" readonly>
                            <input type="hidden" class="form-control" name="tc_id" value="{{tc_id}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">昵称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_roster" value="{{tc_roster}}" class="tc_roster">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">头像</label>
                        <div class="col-sm-10">
                            <img src="{{tc_avatar}}" alt="默认头像" width="80" height="80">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">自我介绍</label>
                        <div class="col-sm-10">
                            <!-- 自我介绍这里使用的是textarea文本域，由于文本域是没有value属性的，所以使用模板引擎的时候需要注意 -->
                            <!-- <textarea name="tc_introduce" id="myself" cols="50" rows="5">{{tc_introduce}}</textarea> -->
                            <script id="ueContainer" name="tc_introduce" type="text/plain"></script>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            {{if(tc_gender==0)}}
                            <label class="radio-inline">
                                    <input type="radio" name="tc_gender"  value="0" checked='checked'> 男
                            </label>
                            <label class="radio-inline">
                                     <input type="radio" name="tc_gender"  value="1"> 女
                            </label> 
                        {{else}}
                            <label class="radio-inline">
                                    <input type="radio" name="tc_gender"  value="0" > 男
                            </label>
                            <label class="radio-inline">
                                     <input type="radio" name="tc_gender"  value="1" checked='checked'> 女
                            </label> 
                        {{/if}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">入职日期</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="tc_join_date" value="{{tc_join_date}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">出生日期</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="tc_birthday" value="{{tc_birthday}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_cellphone" value="{{tc_cellphone}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_email" value="{{tc_email}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-2">
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
