<ol class="breadcrumb">
    <li><a href="#" style="text-decoration: none;">课时管理</a></li>
    <li class="active">课时列表</li>
</ol>
<div class="row">
    <div class="col-md-1 col-md-offset-10">
        <button class="btn btn-success btn-add">添加课时</button>
    </div>
</div>
<!-- 通过为table添加不同的类名,提供不同的样式风格 -->
<!-- 
1、table-hover为每行表格 添加hover事件，提升用户体验
2、table-bordered为表格添加边框
 -->
<div class="panel panel-default">
    <div href="#" class="panel-heading">
        课程基本信息
    </div>
    <div class="panel-body">
        <div class="media">
            <div class="media-left">
                <img src="{{cs_cover}}" alt="" width="240" height="120">
            </div>
            <div class="media-right">
                <h4>
                    <div>课程名称:{{cs_name}}</div>
                    <div>讲师名称:{{tc_name}}</div>
                </h4>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        课时信息
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="text-center">编号</th>
                <th class="text-center">名称</th>
                <th class="text-center">时长</th>
                <th class="text-center">操作</th>
            </tr>
        </thead>
        <tbody>
            {{each lessons v}}
            <tr>
                <td class="text-center ct_id">{{v.ct_id}}</td>
                <td class="text-center">{{v.ct_name}}</td>
                <td class="text-center">{{v.ct_video_duration}}</td>
                <td class="text-center">
                    <button class="btn btn-info btn-edit">编辑</button>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
