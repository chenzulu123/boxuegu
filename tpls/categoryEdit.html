<div class="modal fade" id="modalEditCategory" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分类名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="cg_name" value='{{cg_name}}'>
                                <input type="hidden" class="form-control" name="cg_id" value='{{cg_id}}'>
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 control-label">是否显示</label>
                                <div class="col-sm-10">
                                    <label class="radio-inline">
                                       <input type="radio" name="cg_is_hide"  value="0" checked=''> 显示
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="cg_is_hide"  value="1"> 隐藏
                                    </label>
                                </div>
                            </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="cg_order" value="{{cg_order}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">上级分类</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="cg_pid">
                                    <!--由于返回的top分类中，没有顶级分类的这个option的数据，因此我们直接加上option的值
                                    或者是在返回的top属性的这个数组中(添加在数组的头部)添加上对象{cg_id:0,cg_name:'顶级分类'}
                                    -->
                                    <option value="0">顶级分类</option>
                                    {{each top v}}
                                    <option value="{{v.cg_id}}">{{v.cg_name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-2">
                                <button type="submit" class="btn btn-success">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
